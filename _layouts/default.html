<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}" class="scroll-smooth" x-data="{
darkMode: localStorage.theme === 'dark' || ( !('theme' in localStorage) &&
window.matchMedia('(prefers-color-scheme: dark)').matches) }"
x-bind:class="darkMode ? 'dark' : '' ">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/favicon.svg" | relative_url }}">
  <script
    src="https://kit.fontawesome.com/9d2e3172d6.js"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
</head>
<body
  class="relative bg-slate-300 dark:bg-slate-900 text-lg text-slate-800 dark:text-slate-300 antialiased font-display"
>
  <!-- Social Links at the Top -->
  <div class="w-full flex justify-center py-4 bg-slate-200 dark:bg-slate-800">
    <ul class="flex gap-4"> <!-- Reduced gap -->
      {% for social in site.data.social-links %}
      <li>
        <a
          title="{{ social.icon }} {{ social.note }}"
          href="{{ social.url }}"
          target="_blank"
          class="text-blue-600 hover:text-blue-800 dark:hover:text-blue-400 transition-colors"
        >
          <svg class="w-6 h-6" role="img"> <!-- Compact size -->
            <use xlink:href="/assets/minima-social-icons.svg#{{ social.icon }}"></use>
          </svg>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Dark/Light Mode Toggle Buttons -->
  <div
    class="fixed z-10 top-2 right-2 p-1 inline-block gap-1 shadow-md rounded-md backdrop-blur-sm bg-white/30 dark:bg-black/30 text-sm"
  >
    <button
      type="button"
      title="Toggle light mode"
      class="px-2 py-1 rounded-md hover:bg-slate-300 dark:hover:bg-slate-800"
      @click="() => {
        localStorage.theme = 'light';
        darkMode = false;
      }"
    >
      <i class="fa-solid fa-cloud-sun"></i></button
    ><button
      type="button"
      title="Toggle dark mode"
      class="px-2 py-1 rounded-md hover:bg-slate-300 dark:hover:bg-slate-800"
      @click="() => {
        localStorage.theme = 'dark';
        darkMode = true;
      }"
    >
      <i class="fa-solid fa-moon"></i></button
    ><button
      type="button"
      title="Toggle dark mode system preference"
      class="px-2 py-1 rounded-md hover:bg-slate-300 dark:hover:bg-slate-800"
      @click="() => {
        localStorage.removeItem('theme');
        darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      }"
    >
      <i class="fa-solid fa-gear"></i>
    </button>
  </div>

  <!-- Main Content -->
  <div class="lg:max-w-screen-lg lg:mx-auto">
    <div class="px-6 lg:px-0 lg:flex">
      <header class="pt-12 lg:sticky lg:top-0 lg:h-dvh lg:w-1/2 lg:pt-16">
        <h1 class="text-6xl mb-4">
          Hi, I'm
          <mark
            class="text-transparent bg-clip-text bg-gradient-to-br from-orange-500 to-purple-500"
            >Arunbh</mark
          >.
        </h1>
        <h2 class="text-3xl mb-8">Student at UMD</h2>
        <div class="w-full lg:w-2/3 mb-8">
          I
          <strong class="font-semibold text-slate-950 dark:text-slate-50">analyze</strong>
          complex data;
          <strong class="font-semibold text-slate-950 dark:text-slate-50">develop</strong>
          machine learning models;
          <strong class="font-semibold text-slate-950 dark:text-slate-50">optimize</strong>
          workflows; and help organizations
          <strong class="font-semibold text-slate-950 dark:text-slate-50">drive</strong>
          impactful decisions through data.
        </div>
      </header>
      <main class="py-16 lg:w-1/2">
        {{ content }}
      </main>
    </div>
  </div>
</body>
</html>
