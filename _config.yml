# Site settings
title: Arunbh Yashaswi
email: arunbh.y@gmail.com
description: >-
  Portfolio and online resume for Arunbh Yashaswi

# Base URL and domain settings
baseurl: "" # Repository name as subpath (e.g., https://kautilyaa.github.io/kautilyaa)
url: "https://kautilyaa.github.io" # GitHub Pages domain

# Build settings
# theme: minima # GitHub Pages-supported theme
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude these files/folders from the build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - run-dev.sh

# Sass and Tailwind CSS settings (optional)
sass:
  load_paths:
    - _sass
    - node_modules

include:
  - node_modules/tailwindcss

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM # Use GitHub Flavored Markdown

# Defaults for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Sitemap settings
sitemap:
  exclude:
    - "/404.html"
  filename: "sitemap.xml"
  changefreq: "weekly"

# Deployment settings for GitHub Pages
github:
  metadata: true

# Jekyll Feed configuration
feed:
  path: feed.xml


