<section id="social-links" class="py-8">
    <div class="container mx-auto px-4">
      <h2 class="uppercase font-bold text-black dark:text-white text-lg mb-6">
        Social Links
      </h2>
      <!-- Social Links at the Top -->
<div class="w-full flex justify-center py-4 bg-slate-200 dark:bg-slate-800">
    <ul class="flex space-x-4"> <!-- Reduced gap using space-x-4 -->
      {% for social in site.data.social-links %}
      <li>
        <a
          title="{{ social.icon }} {{ social.note }}"
          href="{{ social.url }}"
          target="_blank"
          class="text-blue-600 hover:text-blue-800 dark:hover:text-blue-400 transition-colors"
        >
          <svg class="w-6 h-6" role="img"> <!-- Adjusted size for compact layout -->
            <use xlink:href="/assets/minima-social-icons.svg#{{ social.icon }}"></use>
          </svg>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  
        {% endfor %}
      </div>
    </div>
  </section>
